    <title>Document</title>

  <body>
    <!-- loadin -->
    <section class="loader hidden">
      <div
        class="z-20 absolute w-full md:h-full h-1/2 flex justify-center md:items-center"
      >
        <div
          class="bg-gray-800 md:w-1/2 w-10/12 h-1/2 flex items-center justify-center rounded-xl"
        >
          <div role="status">
            <svg
              aria-hidden="true"
              class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </section>
    <!-- main section -->
    <section class="pageOpacity relative z-0">
      <section>
        <div class="w-full flex">
          <div class="w-full bg-black h-auto rounded-xl">
            <div class="flex items-center">
              <div class="grow relative">
                <input
                  type="text"
                  placeholder="Search here"
                  class="input bg-gray-900 w-full p-1 mt-2 rounded-full text-white md:text-xl pl-4 border-none outline-none h-1/6"
                />

                <i
                  class="searchButton fa-solid fa-magnifying-glass text-white md:text-3xl absolute top-4 md:top-3 right-3 cursor-pointer"
                ></i>
                <div class="search_icon flex justify-end mr-5 space-x-5"></div>
              </div>

              <div class="w-auto h-1/2 mt-2 flex justify-end">
                <button
                  type="button"
                  class="useLocationButton text-white text-center bg-gray-800 rounded-3xl p-2 text-xs"
                >
                  Use Location
                </button>
              </div>
            </div>
            <div class="option w-1/2 text-white bg-gray-900 rounded-xl hidden">
              <ul class="ul">
                <li class="ml-5 hover:bg-gray-800"></li>
              </ul>
            </div>

            <div class="w-1/2 m-auto mt-5">
              <img
                src="Images/Snow.png"
                alt=""
                class="weatherIcon w-1/3 h-auto m-auto"
              />
              <h1
                class="temperature text-white text-center md:mt-10 md:text-5xl"
              ></h1>
              <h3 class="cityName text-white text-center md:text-3xl"></h3>
              <h3
                class="weatherTitle text-white text-center md:text-3xl mt-2 capitalize"
              ></h3>
            </div>
            <div class="flex justify-between">
              <div class="md:w-[10%] w-[20%] flex items-center space-x-2">
                <div>
                  <img
                    src="Images/drop-water-humidity-clip-art-water-drops-0becdc0431b3c68f050e6e206e378898.png"
                    alt=""
                    class="w-full h-auto"
                  />
                </div>

                <div>
                  <h6 class="humadity_element text-white text-xs md:text-2xl">
                    --
                  </h6>
                </div>
              </div>
              <div class="md:w-[10%] w-[20%] flex items-center space-x-2">
                <div>
                  <h6
                    class="text-center windspeed_element text-white text-xs md:text-2xl"
                  >
                    --
                  </h6>
                </div>
                <div>
                  <img
                    src="Images/twister.png"
                    alt=""
                    class="w-full h-auto flex justify-end"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

                class="weather-icon_d1 w-1/4"
