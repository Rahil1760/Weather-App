<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <body>
    <section>
      <div class="w-full flex">
        <div class="w-full bg-black h-auto rounded-xl">
          <div class="flex items-center">
            <div class="grow relative">
              <input
                type="text"
                placeholder="Search here"
                class="input bg-gray-900 w-full p-1 mt-2 rounded-full text-white md:text-xl pl-4 border-none outline-none h-1/6"
              />
              <i
                class="searchButton fa-solid fa-magnifying-glass text-white md:text-3xl absolute top-4 md:top-3 right-3 cursor-pointer"
              ></i>
              <div class="search_icon flex justify-end mr-5 space-x-5"></div>
            </div>

            <div class="w-auto h-1/2 mt-2 flex justify-end">
              <button
                type="button"
                class="useLocationButton text-white text-center bg-gray-800 rounded-3xl p-2 text-xs"
              >
                Use Location
              </button>
            </div>
          </div>

          <div class="w-1/2 m-auto mt-5">
            <img
              src="Images/Snow.png"
              alt=""
              class="weatherIcon w-1/3 h-auto m-auto"
            />
            <h1 class="temperature text-white text-center md:mt-10 md:text-5xl">
              24C
            </h1>
            <h3 class="cityName text-white text-center md:text-3xl">
              Hyderabad
            </h3>
            <h3
              class="weatherTitle text-white text-center md:text-3xl mt-2 capitalize"
            >
              light rain
            </h3>
          </div>
          <div class="flex justify-between">
            <div class="w-1/4">
              <img
                src="Images/drop-water-humidity-clip-art-water-drops-0becdc0431b3c68f050e6e206e378898.png"
                alt=""
                class="w-1/5 h-auto"
              />
            </div>
            <div class="w-1/4 flex justify-end">
              <img
                src="Images/twister.png"
                alt=""
                class="w-1/5 h-auto flex justify-end"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- 5 days forecast section -->
    <section class="bg-black rounded-xl mt-2 p-5">
      <div class="space-y-2">
        <!-- day1 -->
        <div
          class="w-full bg-gray-900 pl-2 pr-2 flex justify-between items-center rounded-xl text-white h-1/6"
        >
          <div class="w-1/4 pt-2 pb-2 md:pb-0 md:pt-0">
            <img src="Images/cloud.png" alt="cloud-image" class="day1 w-1/4" />
          </div>
          <div>
            <h6 class="text-center">Humadity</h6>
          </div>
          <div>
            <h6 class="text-center md:mr-10">Windspeed</h6>
          </div>
        </div>
        <!-- day2 -->
        <div
          class="w-full bg-gray-900 pl-2 pr-2 flex justify-between items-center rounded-xl text-white h-1/6"
        >
          <div class="w-1/4 pt-2 pb-2 md:pb-0 md:pt-0">
            <img src="Images/cloud.png" alt="cloud-image" class="w-1/4" />
          </div>
          <div>
            <h6 class="text-center">Humadity</h6>
          </div>
          <div>
            <h6 class="text-center md:mr-10">Windspeed</h6>
          </div>
        </div>
        <!-- day4 -->
        <div
          class="w-full bg-gray-900 pl-2 pr-2 flex justify-between items-center rounded-xl text-white h-1/6"
        >
          <div class="w-1/4 pt-2 pb-2 md:pb-0 md:pt-0">
            <img src="Images/Rain.png" alt="cloud-image" class="w-1/4" />
          </div>
          <div>
            <h6 class="text-center">Humadity</h6>
          </div>
          <div>
            <h6 class="text-center md:mr-10">Windspeed</h6>
          </div>
        </div>
        <!-- day5 -->
        <div
          class="w-full bg-gray-900 pl-2 pr-2 flex justify-between items-center rounded-xl text-white h-1/6"
        >
          <div class="w-1/4 pt-2 pb-2 md:pb-0 md:pt-0">
            <img src="Images/Rain.png" alt="cloud-image" class="w-1/4" />
          </div>
          <div>
            <h6 class="text-center">Humadity</h6>
          </div>
          <div>
            <h6 class="text-center md:mr-10">Windspeed</h6>
          </div>
        </div>
        <!-- day 3 -->
        <div
          class="w-full bg-gray-900 pl-2 pr-2 flex justify-between items-center rounded-xl text-white h-1/6"
        >
          <div class="w-1/4 pt-2 pb-2 md:pb-0 md:pt-0">
            <img src="Images/cloud.png" alt="cloud-image" class="w-1/4" />
          </div>
          <div>
            <h6 class="text-center">Humadity</h6>
          </div>
          <div>
            <h6 class="text-center md:mr-10">Windspeed</h6>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
